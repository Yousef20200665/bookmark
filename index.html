<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="overlay d-none"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
        <h1 class="py-2 position-relative ">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName" fdprocessedid="yfss4k" onkeyup="checkBookmarkName()">
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
          </div>
          <button class="btn  btn-danger px-5" id="submitBtn" onclick=" AddBookMark()">Submit</button>
          <button class="btn  btn-warning px-5" id="submitBtn1">DeleteAll</button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
      <div class="card d-none" style="width: 500px;"  id="errorMessage">
        <div class="card-body">
            <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                <div class="circles d-flex">
                  <span class="rounded-circle me-2" style="background-color: #f15f5d;"></span>
                  <span class="rounded-circle me-2" style="background-color: #febe2e;"></span>
                  <span class="rounded-circle me-2" style="background-color: #4db748"></span>
                </div>
                <button class="btn border-0" id="closeBtn" onclick="closeMassage()">
                  <i class="fa-solid fa-xmark close fs-3"></i>
                </button>
              </header>
          <h3 class="card-text">Site Name or Url is not valid, Please follow the rules below :</h3>
          <p>Site name must contain at least 3 characters</p>
          <p>Site URL must be a valid one</p>
      </div>  
      <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
